general:
  branches:
    ignore:
      - gh-pages
    only:
      - master

machine:
  python:
    version: 2.7.9

dependencies:
  pre:
    - pip install -r requirements.txt
    - sudo apt-get update; sudo apt-get install python-scipy
test:
  pre:
    - cd pergola
    - python setup.py
  override:
    - nosetests pergola/test/test_all.py


