<plots>

# tall histogram immediately inside the ideogram circle
# background* parameters define a colored backdrop for this histogram
# axes* define y-axes

<plot>

type      = tile
layers_overflow = collapse

file      = data/tracks/files.txt
#r1        = dims(ideogram,radius_outer) + 0.06r
#r0        = dims(ideogram,radius_outer) + 0.01r
r1        = dims(ideogram,radius_outer) - 0.01r
r0        = dims(ideogram,radius_outer) - 0.05r
# r0        = dims(ideogram,radius_inner) + 0.01r
z    = 10
layers      = 1
thickness   = 10

#stroke_thickness = 1
#stroke_color     = blue
#color		  = blue

</plot>

<plot>
type             = text
color            = black
file             = data/tracks/hour_labels.txt

r0 = 0.2r
r1 = 0.2r+200p

show_links     = yes
link_dims      = 1p,1p,2p,1p,1p
link_thickness = 1p
link_color     = red

padding        = 2p
rpadding       = 2p

label_snuggle         = yes
max_snuggle_distance  = 1r
snuggle_tolerance     = 0.25r
snuggle_sampling      = 2
snuggle_link_overlap_test = yes
snuggle_link_overlap_tolerance = 2p
snuggle_refine        = yes
label_rotate = yes
label_size   = 8p
label_font   = condensed

<rules>
<rule>
importance = 100
condition  = _LABEL_ =~ /5/i
color      = red
</rule>
</rules>
</plot>

<plot>
show = yes
type      = histogram
file      = data/tracks/tr_1_dt_food_sc.txt

